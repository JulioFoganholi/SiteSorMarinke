<!-- Página do Formulário -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Style.css">
    <script>
      function validarFormulario() {
        const nome = document.getElementById("nome").value;
        if (nome.length < 3) {
          alert("O nome deve ter pelo menos 3 caracteres.");
          return false;
        }
        return true;
      }
    </script>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
        <nav>
            <ul>
                <li><a href="Início.html">Formulário</a></li>
                <li><a href="Formulário.html">Formulário</a></li>
                <li><a href="Tecnologias.html">Sobre</a></li>
                <li><a href="Tabela.html">Tabela</a></li>
                <li><a href="Considerações.html">Considerações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post" onsubmit="return validarFormulario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; Julio Foganholi. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
